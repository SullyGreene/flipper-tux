<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper TUX Control Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts: Fira Code for a techy feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-mono">

    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg shadow-green-500/10 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-400">FLIPPER TUX</h1>
        <div id="api-status" class="flex items-center space-x-2">
            <span class="text-sm">API Status</span>
            <div class="status-dot animate-pulse bg-yellow-500"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Left Column: Controls -->
        <div class="lg:col-span-2 flex flex-col gap-6">

            <!-- Termux API Controls (Safe) -->
            <section class="control-card bg-gray-800">
                <h2 class="card-title">Termux API Controls</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <button class="btn" data-api="/api/termux/device-info">Device Info</button>
                    <button class="btn" data-api="/api/termux/battery">Battery</button>
                    <button class="btn" data-api="/api/termux/vibrate">Vibrate</button>
                    <button class="btn" data-api="/api/termux/contacts">Contacts</button>
                    <button class="btn" data-api="/api/termux/call-log">Call Log</button>
                    <button class="btn" data-api="/api/termux/location">Location</button>
                    <button class="btn" data-api="/api/termux/flashlight/on">Flashlight On</button>
                    <button class="btn" data-api="/api/termux/flashlight/off">Flashlight Off</button>
                </div>
            </section>

            <!-- Root Controls (Warning) -->
            <section class="control-card bg-gray-800 border-yellow-500/50 border">
                <h2 class="card-title text-yellow-400">Root Controls <span class="text-xs text-yellow-600">(Privileged)</span></h2>
                <!-- Radio Controls -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="btn btn-warning" data-api="/api/root/wifi/scan">Scan Wi-Fi</button>
                    <button class="btn btn-warning" data-api="/api/root/wifi/on">Wi-Fi On</button>
                    <button class="btn btn-warning" data-api="/api/root/wifi/off">Wi-Fi Off</button>
                    <button class="btn btn-warning" data-api="/api/root/bluetooth/scan">Scan Bluetooth</button>
                    <button class="btn btn-warning" data-api="/api/root/bluetooth/on">Bluetooth On</button>
                    <button class="btn btn-warning" data-api="/api/root/bluetooth/off">Bluetooth Off</button>
                    <button class="btn btn-warning" data-api="/api/root/data/on">Mobile Data On</button>
                    <button class="btn btn-warning" data-api="/api/root/data/off">Mobile Data Off</button>
                    <button class="btn btn-warning" data-api="/api/root/nfc/on">NFC On</button>
                    <button class="btn btn-warning" data-api="/api/root/nfc/off">NFC Off</button>
                </div>
            </section>

             <!-- System Power Controls (Dangerous) -->
            <section class="control-card bg-gray-800 border-red-500/50 border">
                <h2 class="card-title text-red-400">System Power <span class="text-xs text-red-600">(DANGEROUS)</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button class="btn btn-danger" data-api="/api/root/system/reboot" data-method="POST" data-confirm="Are you sure you want to reboot the device?">Reboot Device</button>
                    <button class="btn btn-danger" data-api="/api/root/system/shutdown" data-method="POST" data-confirm="Are you sure you want to shut down the device?">Shutdown Device</button>
                </div>
            </section>

        </div>

        <!-- Right Column: Log Output -->
        <div class="lg:col-span-1">
            <div class="log-card bg-gray-900/50 h-[60vh] lg:h-full">
                <div class="log-header bg-gray-800/80 backdrop-blur-sm">
                    <h3 class="text-lg font-semibold">Command Output Log</h3>
                    <button id="clear-log-btn" class="text-sm text-gray-400 hover:text-white transition-colors">Clear</button>
                </div>
                <pre id="log-output" class="p-4 overflow-y-auto h-full text-xs"></pre>
            </div>
        </div>

    </main>
    
    <!-- Custom Modal for Confirmations -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-11/12 max-w-md text-center">
            <p id="modal-text" class="mb-6 text-lg">Are you sure?</p>
            <div class="flex justify-center gap-4">
                <button id="modal-cancel" class="btn bg-gray-600 hover:bg-gray-500">Cancel</button>
                <button id="modal-confirm" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>


    <!-- Frontend Logic -->
    <script src="js/main.js"></script>
</body>
</html>
